<h1>Registro de vehiculo</h1>
<div class="container">
    <div class="row">
<form>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalId">
    Registrar
  </button>
   
  </form>
</div>

<div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="col-3">
            <label >Número</label>
            <input type="number" class="form-control" id="">
          </div>
          <div class="col-5">
              <label>Chasis</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-3">
              <label>Placa</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="col-3">
              <label>Año</label>
              <input type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-4">
              <label>Fecha de compra</label>
              <input type="date" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-5">
              <label>Modelo</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-3">
              <label>Tipo</label>
              <select class="form-control">
                  <option>Selección opción</option>
                  <option value="Compactador">Compactador</option>
                  <option value="Cajon abierto">Cajon abierto</option>
                  <option value="Tanquero">Tanquero</option>
                  <option value="Camioneta">Camioneta</option>
                  <option value="Camión">Camión</option>
                  <option value="Motocicleta">Motocicleta</option>
              </select>
            </div>
            <br>
          <button class="btn btn-success">Registrar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="table-responsive-md">
  <table class="table table-striped
  table-hover	
  table-borderless
  align-middle">
    <thead class="table-light">
      <tr>
        <th>Numero</th>
        <th>Chasis</th>
        <th>Placa</th>
        <th>Año</th>
        <th>Fecha de compra</th>
        <th>Modelo</th>
        <th>Tipo de vehiculo</th>
        <th>Opciones</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr >
         <td></td>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
         <td><button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editarVehiculo"><i class="fa-solid fa-pencil"></i></button><button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></td>
        </tr>
      </tbody>
      <tfoot>
        
      </tfoot>
  </table>
</div>
<a [routerLink]="['/administrador']" class="btn btn-danger">Regresar</a>

</div>

<!-- Modal -->
<div class="modal fade" id="editarVehiculo" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Editar vehiculo</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="col-3">
            <label >Número</label>
            <input type="number" class="form-control" id="">
          </div>
          <div class="col-5">
              <label>Chasis</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-3">
              <label>Placa</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="col-3">
              <label>Año</label>
              <input type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-4">
              <label>Fecha de compra</label>
              <input type="date" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-5">
              <label>Modelo</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-4">
              <label>Tipo</label>
              <select class="form-control">
                  <option>Selección opción</option>
                  <option value="Compactador">Compactador</option>
                  <option value="Cajon abierto">Cajon abierto</option>
                  <option value="Tanquero">Tanquero</option>
                  <option value="Camioneta">Camioneta</option>
                  <option value="Camión">Camión</option>
                  <option value="Motocicleta">Motocicleta</option>
              </select>
            </div>
            <br>
          <button class="btn btn-success">Registrar</button>
        </div>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
